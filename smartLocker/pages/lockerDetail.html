<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Smart Locker</title>
</head>

<body>
  <div class="detail">
    <div>
      <div class="backButton">
        <a class="blueButton" href="../pages/lockers.html">&#8592;</a>
      </div>
      <h2>Smart Locker 1</h2>
      <div class="LockerDetailInfo">
        <div>
          <h4>Gerief</h4>
          <p class="jsType">basketbal</p>
        </div>
        <div>
          <h4>Locatie</h4>
          <p class="jsLocatie">Howest Sport Brugge</p>
        </div>
      </div>
      <div class="lockerImgGroot"><img src="../assets/img/locker2.png" alt="locker"></div>
      <div class="button">
        <a class="blueButton" href="../pages/form.html">Gebruik</a>
      </div>
    </div>

    <div class="rapporteerDiv">
      <h4 class="rapporteer">Iets mis?</h4>
      <p>Is er iets mis met de locker? Ontbreekt er iets? Werkt het niet? Help ons door op report te drukken</p>
      <div class="button">
        <button id="openReportPopup" class="redButton">Rapporteer</button>
      </div>
    </div>
  </div>

  <!-- popup report -->

  <div class="popupReport" id="popupReport">
    <div>
      <h4 class="popupReportTitle">Bent u zeker?</h4>
      <p>Zo ja, dan zal er een mail gestuurd worden naar ons.</p>
    </div>
    <div class="reportOptions">
      <p id="yesReport" class="reportOption blueText">Ja</p>
      <p id="closeReportPopup" class="reportOption">Nee</button>
    </div>
  </div>
  <div id="overlay"></div>

  
  <script src="../js/reportPopup.js"></script>
  <script src="../js/script.js"></script>
</body>

</html>
